    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Studio Ghibli</title>

<header class="cabecalho">

        <a href="#">
            <img src="img/facebook.svg" alt="icone do facebook">

        <a href="#">
            <img src="img/instagram.svg" alt="icone do instagram">

<body>
    <section class="corpo__principal">
        <section class="corpo__principal__texto">
            <h2 class="subtitulo">HAYAO MIYAZAKI</h2>

            <p class="texto">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
            <section class="botoes">
                <button class="botao__assistir__agora">ASSISTIR AGORA</button>
                <button class="botao__assistir__trailer">ASSISTA O TRAILER</button>
            </section>
        </section>
        <img class="corpo__principal__imagem" src="img/image.svg" alt="imagem de dois fantasmas fofos"> 
    </section>
